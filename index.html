<!DOCTYPE html>
<html>
    <head>
        <title>The Name Of The Site</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <script>
        function createInSubtitle(){
            var subtitle = document.getElementsByClassName("insubtitle");
                subtitle.innerHTML ="hi";
        }
    </script>
    <body>
        
        <div class="thing">
            <div>
                <div class="title">
                    <h1>a little title</h1>
                    <button class="button-title" onclick='createInSubtitle();'>+</button>
                </div>
                <div class="subtitle">
                    <div class="insubtitle">
                        <div class="img">
                            <img src="fileblue.jpg" alt="" width="50" height="auto">
                        </div>
                        <div class="subject">subject</div>
                        <div class="filename">filename</div>
                        <div class="date">date</div>
                </div>   
            </div>
            <div class="title-btn">
                <button class="button-thing">+</button>
            </div>
          </div> 
        
    </body>
</html>
